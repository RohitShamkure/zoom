         function reverse(){
            // var str=["vishal","rupesh","suraj"]
            var arr=document.getElementsByName("nm");
            //  var arg=[];
            // arg.push=str[0].value;

            var str=[];
            for(ob of arr){
                str.push(ob.value);
            }
            // for(var k=1;k<=5;k++){
            // str.push(document.getElementById(`nm${k}`).value);
            // }
            
            
           for(var j=0;j<str.length;j++){
                let arr="";
                 for(var i=str[j].length-1;i>=0;i--){
                     arr +=str[j].charAt(i);
                }
                str[j]=arr;
         }

         str.sort();
         document.write(str);
