<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even(){
            n=parseInt(document.getElementById("num").value);
           var v=document.getElementById("mydiv");
            i=0;
            while(i<=n){
                if(i%2===0){
                   v.innerHTML +=i+" ";
                }
                i++;
            }

            
        }
    </script>
    
</head>
<body>
    <input type="number" name="num" id="num">&nbsp;Number <br>
    <button name="even" id="even" onclick="even()">Even</button>
    <div id="mydiv"></div>



</body>
</html>
