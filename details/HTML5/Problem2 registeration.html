<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:steelblue;color: white;">
    
    <fieldset style="font-size: 20px;">
        <legend>Registeration Details</legend>
        <div>
            <div><label for="un">University:</label></div>
            <input type="text" name="nm" id="un" autofocus placeholder="Enter Username">
        </div><br>

        <div>
            <div><label for="insttitute">Institute:</label></div>
            <input type="text" name="insttitute" id="insttitute" >
        </div><br>

        <div>
            <div><label for="un">Branch:</label></div>
            <select name="br" id="br">
                <option value="---select----">---select----</option>
            </select>
        </div><br>

        <div>
            <div><label for="deg">Degree:</label></div>
            <select name="br" id="deg">
                <option value="---select----">---select----</option>
            </select>
            <input type="radio" name="status" id="pursue">Pursuing &nbsp;&nbsp;
            <input type="radio" name="status" id="complted">Completed
        </div><br>

        <div>
            <div>Average CPI:
            <input type="number" name="cpi" id="cpi" required style="width: 40px;">&nbsp;Upto
            <input type="number" name="sem" id="sem" required style="width: 30px;">Th Semester
        </div>
        </div><br>

        <div>
            <div><label for="exp"></label> Experience:
            <input type="text" name="exp" id="exp" maxlength="2" pattern="[0-9]" style="width: 30px;">Years</div>
        </div><br>

        <div>
            <div><label for="">Your Website Or Blog:</label>
            <input type="url" name="web" id="web" value="http://"></div>
        </div>

       






    </fieldset>

</body>
</html>
