<!DOCTYPE html>

<head>

<script>
function senddata() {

if(x>0){

<table>
<br>
<tr>

<input type="text" name="nm" id="nm" required autofocus

</td>
</tr>
<tr>
<td>
Birth Date :
</td>

<tr>
<td>
Gender :
</td>

</tr>
<tr>
<td>
Lucky Number :

<td>
Favourite Foods :

<br>
</div>

</div>
