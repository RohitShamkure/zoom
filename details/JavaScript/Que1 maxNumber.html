<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function max(){
            
           var n1=parseInt( document.getElementById("1").value);
           var n2=parseInt( document.getElementById("2").value);
          var  n3=parseInt( document.getElementById("3").value);
          

            if(n1>n2 && n1>n3){
               document.getElementById("mydiv").innerHTML="Maximum number is "+n1;
                // document.write("Maximum number is  25"+n1);
            }else if(n2>n3){
                document.getElementById("mydiv").innerHTML="Maximum number is "+n2;
                // document.write("Maximum number is 15"+n2);
            }else{
                document.getElementById("mydiv").innerHTML=n3;
                // document.write("Maximum number is 10"+n3);
            }
           
        }
    </script>

</head>
<body>
    Number 1: <input type="number" id="1" min="0">&nbsp;&nbsp;Number2: <input type="number" id="2" min="0">&nbsp;&nbsp;
    Number 3: <input type="number" id="3" min="0"><br>
    <button name="btn" id="btn" onclick=max() >Max</button>

    <div id="mydiv"></div>



</body>
</html>
