    <script>
        week=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
        let dt=new Date("2022-12-06");
        alert(getWeekDay(dt));

        function getWeekDay(dt){
          
            var day=week[dt.getDay()];
            return day;
        }

        
    </script>
