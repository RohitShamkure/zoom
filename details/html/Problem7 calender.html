<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 4px solid grey;
            border-width:5px;
            border-collapse: collapse;

        }
        .bl{
            background-color:aqua;
        }
        .gr{
            background-color:green ;
        }


    </style>
</head>
<body>

        </tr>

            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>

            <td></td>

            <td></td>
            <td></td>

        </tr>

        <tr>

            <td>4</td>

            <td>7</td>

        </tr>

        <tr>

            <td>28</td>
            <td>29</td>

        </tr>

        <tr>
            <td class="gr">31</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
